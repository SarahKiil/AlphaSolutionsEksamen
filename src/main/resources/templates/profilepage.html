<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link th:href="@{/profilepage.css}" rel="stylesheet">
    <link th:href="@{/headerloggedin.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/headerloggedin :: header}"></div>
<table>
    <thead>
    <tr>
        <td>
            <div class="user-info">
                <h1>Dine informationer</h1>
                <p>Brugernavn: <strong th:text="${user.username}"></strong></p>
                <p>Fornavn: <strong th:text="${user.firstName}"></strong></p>
                <p>Efternavn: <strong th:text="${user.lastName}"></strong></p>
                <p>Email: <strong th:text="${user.email}"></strong></p>
                <p>Telefonnummer: <strong th:text="${user.phoneNumber}"></strong></p>
                <p>Addresse: <strong th:text="${user.streetName}"></strong>
                    <strong th:text="${user.streetNumber}"></strong>,
                    <strong th:text="${user.postNumber}"></strong></p>
                <p><strong th:text="${user.city}"></strong>,
                    <strong th:text="${user.country}"></strong></p>
            </div>
        </td>
    </tr>
    </thead>
</table>
<br>
<table>
    <thead>
    <th>Dine tildelte projekter:</th>
    <tr th:each="project : ${projects}">
        <td>
            <p>Projektnavn: <strong th:text="${project.name}"></strong></p>
            <p>Beskrivelse: <strong th:text="${project.description}"></strong></p>
            <p>Deadline: <strong th:text="${project.deadline}"></strong></p>
            <p>
                <a th:href="@{ ${project.name} + '/subprojects'}">
                    <button type="button" class="button">Vis projekt</button>
                </a>
            </p>
        </td>
    </tr>
    </thead>
</table>
<table>
    <thead>
    <th>Projekter du er manager for:</th>
    <tr th:each="project : ${managedprojects}">
        <td>
            <p>Projektnavn: <strong th:text="${project.name}"></strong></p>
            <p>Beskrivelse: <strong th:text="${project.description}"></strong></p>
            <p>Deadline: <strong th:text="${project.deadline}"></strong></p>
            <p>
                <a th:href="@{ ${project.name} + '/subprojects'}">
                    <button type="button" class="button">Vis projekt</button>
                </a>
            </p>
        </td>
    </tr>
    </thead>
</table>

<p>
    <a th:href="@{'/project/frontpage'}">
        <button type="button" class="button">GÃ¥ tilbage</button>
    </a>
</p>
</body>
</html>
