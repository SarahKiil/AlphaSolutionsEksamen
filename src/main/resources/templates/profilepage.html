<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your profile</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>

<table>
    <thead>
    <tr>
        <a th:text="${user.username}">Username</a>
        <a th:text="${user.firstName}">First name</a>
        <a th:text="${user.lastName}">Last name</a>
        <a th:text="${user.address}">Address</a>
        <a th:text="${user.phoneNumber}">Phone number</a>
        <a th:text="${user.email}">Email</a>
    </tr>
    </thead>
</table>
<p>
    <a th:href="@{'/project'}">
        <button type="button" class="button">Go back</button>
    </a>
</p>
</body>
</html>
