<body>

            <a th:href="@{'/project/' + ${project.name} + '/'+${subproject.name} + '/'+${task.name} + '/java'}">Java</a>

            <a th:href="@{'/project/' + ${project.name} + '/'+${subproject.name} + '/'+${task.name} + '/javascript'}">JavaScript</a>
            <a th:href="@{'/project/' + ${project.name} + '/'+${subproject.name} + '/'+${task.name} + '/scrum'}">SCRUM</a>
            <a th:href="@{'/project/' + ${project.name} + '/'+${subproject.name} + '/'+${task.name} + '/cloud'}">Cloud</a>
        </div>
    </div>
    <p th:if="${assignmentError}" th:text="${assignmentError}" class="error-message"></p>
    <p th:if="${userError}" th:text="${userError}" class="error-message"></p>
