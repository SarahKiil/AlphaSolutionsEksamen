<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret projekt</title>
    <link th:href="@{/createuser.css}" rel="stylesheet">
    <div th:replace="~{fragments/header :: header}"></div>
</head>
<body style="background: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?cs=srgb&dl=pexels-jplenio-1103970.jpg&fm=jpg') no-repeat center center fixed; background-size: cover;">
</body>
<body>
<div class="form-container">
    <div class="form-header">
        <h1 class="signup-header">Welcome to AlphaCalc</h1>
        <p class="project-description">Opret en AlphaCalc konto for at forts√¶tte til AplhaCalc.com</p>
    </div>
<form action="/project/user/save" th:object="${user}" method="post">
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}"/>
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}"/>
    </p>
    <p>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}"/>
    </p>
    <p>
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}"/>
    </p>
    <p>
        <label for="streetName">Street name</label>
        <input type="text" id="streetName" name="streetName" th:field="*{streetName}"/>
    </p>
    <p>
        <label for="streetNumber">House number</label>
        <input type="text" id="streetNumber" name="streetNumber" th:field="*{streetNumber}"/>
    </p>
    <p>
        <label for="postNumber">Post number</label>
        <input type="number" id="postNumber" name="postNumber" th:field="*{postNumber}"/>
    </p>
    <p>
        <label for="city">City</label>
        <input type="text" id="city" name="city" th:field="*{city}"/>
    </p>
    <p>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" th:field="*{country}"/>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" th:field="*{email}"/>
    </p>
    <p>
        <label for="phoneNumber">Phone number</label>
        <input type="number" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"/>
    </p>
    <label>Dine skills:</label>
    <div class="checkbox-group">
        <div th:each="skill : ${skills}">
            <label th:for="${skill}">
                <input type="checkbox" th:id="${skill}" th:name="skills" th:value="${skill}" th:field="*{skills}" th:text="${skill}">
            </label>
        </div>
    </div>
    <p th:if="${userNameError}" th:text="${userNameError}" class="error-message"></p>
    <p th:if="${usedUserNameError}" th:text="${usedUserNameError}" class="error-message"></p>
    <p th:if="${passwordError}" th:text="${passwordError}" class="error-message"></p>

    <p th:if="${firstNameError}" th:text="${firstNameError}" class="error-message"></p>
    <p th:if="${lastNameError}" th:text="${lastNameError}" class="error-message"></p>
    <p th:if="${streetNameError}" th:text="${streetNameError}" class="error-message"></p>
    <p th:if="${streetNumberError}" th:text="${streetNumberError}" class="error-message"></p>
    <p th:if="${cityError}" th:text="${cityError}" class="error-message"></p>
    <p th:if="${postNumberError}" th:text="${postNumberError}" class="error-message"></p>
    <p th:if="${countryError}" th:text="${countryError}" class="error-message"></p>
    <p th:if="${mailError}" th:text="${mailError}" class="error-message"></p>
    <p th:if="${numberError}" th:text="${numberError}" class="error-message"></p>
    <input type="submit" value="Opret bruger" class="button"/>
    <a th:href="@{'/project/frontpage'}">
        <button type="button" class="button">Cancel</button>
    </a>
</form>
</body>
</html>
