<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opdater dit projekt</title>
  <link th:href="@{/main.css}" rel="stylesheet">
  <link th:href="@{/updateproject.css}" rel="stylesheet">
</head>
<body>

<div class="container">
  <form th:action="@{'/project/' +${project.name} + '/update'}" method="post" th:object="${project}">
    <p th:text="${project.name}"></p>

    <p>
      <label for="name">Navn</label>
      <input id="name" name="name" type="text" th:value="${project.name}"/>
    </p>

    <p>
      <label for="description">Beskrivelse</label>
      <input id="description" name="description" type="text" th:value="${project.description}"/>
    </p>

    <div class="button-group">
      <button type="submit" class="button">Opdater projekt</button>
      <a th:href="@{'/project/frontpage'}">
        <button type="button" class="button cancel-button">Fortryd</button>
      </a>
    </div>
  </form>
</div>
</body>
</html>
