<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update your project</title>
  <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<form th:action="@{'/project/' +${project.name} + '/' + ${subproject.name} +'/'+ ${task.name} +'/update'}" method="post" th:object="${task}">
  <p th:text="${project.name}">
  </p>

  <p>
    <input name="name" type="name" th:value="${task.name}"/>
  </p>

  <p>
    <label>Description:</label>
    <input name="description" type="description" th:value="${task.description}"/>
  </p>
  <p>
    <label>Estimated hours:</label>
    <input name="estimatedhours" type="estimatedhours" th:value="${task.estimatedHours}"/>
  </p>
  <br>
  <p>
    <button type="submit" class="button">Update task</button>

    <a th:href="@{'/project/' + ${project.name} + '/' +${subproject.name} + '/tasks'}">
      <button type="button" class="button">Go back to subprojects</button>
    </a>
  </p>
</form>
</body>
</html>
