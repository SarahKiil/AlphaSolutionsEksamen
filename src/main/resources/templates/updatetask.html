<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opdater dit projekt</title>
  <link th:href="@{/updatetask.css}" rel="stylesheet">
  <link th:href="@{/main.css}" rel="stylesheet">
  <link th:href="@{/headerloggedin.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/headerloggedin :: header}"></div>

<div class="container">
  <form th:action="@{'/project/' +${project.name} + '/'+${subproject.name} + '/'+${task.name} + '/update'}" method="post" th:object="${task}">
    <h1>Opdater dit projekt</h1>
    <p class="project-name" th:text="${project.name}"></p>

    <div class="form-group">
      <label for="name">Navn:</label>
      <input id="name" name="name" type="text" th:value="${task.name}" required />
    </div>

    <div class="form-group">
      <label for="description">Beskrivelse:</label>
      <input id="description" name="description" type="text" th:value="${task.description}" required />
    </div>

    <div class="form-group">
      <label for="estimatedHours">Forventede timer:</label>
      <input id="estimatedHours" name="estimatedHours" type="number" th:value="${task.estimatedHours}" required />
    </div>

    <div class="button-group">
      <button type="submit" class="button">Opdater task</button>
      <a th:href="@{'/project/'+${project.name}+'/'+${subproject.name}+'/'+${task.name}+'/delete'}" class="button delete-button">Slet task</a>
      <a th:href="@{'/project/frontpage'}" class="button cancel-button">Fortryd</a>
    </div>
  </form>
</div>
</body>
</html>
