<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link th:href="@{/loginpage.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>


<main class="Login">
    <h1>Log ind p√• din konto</h1>
    <form action="/project/user/postlogin" method="post" class="Login">
        <div class="Login">
            <label for="username">Navn:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Kodeord:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit" class="button">Log ind</button>

            <p th:if="${loginError}" th:text="${loginError}" class="error-message"></p>

        </div>
    </form>
    <p>Har du ikke en konto? Opret en her;</p>
    <div class="signup-button">
        <a href="/project/user/create" class="signup-button">Opret konto</a>
    </div>
</main>


</body>
</html>
