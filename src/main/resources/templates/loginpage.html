<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link th:href="@{/loginpage.css}" rel="stylesheet">
    <link th:href="@{/main.css}" rel="stylesheet">

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="Login">
    <h1>Log ind p√• din konto</h1>
    <form action="/project/user/postlogin" method="post" class="Login login-form">
        <div class="Login">
            <input type="text" id="username" name="username" placeholder="Brugernavn" required />
            <input type="password" id="password" name="password" placeholder="Adgangskode" required />
            <button type="submit" class="button">Login</button>
            <p th:if="${loginError}" th:text="${loginError}" class="error-message"></p>
        </div>
    </form>
    <p>Har du ikke en konto? Tilmeld dig her!</p>
    <div class="signupp-button">
        <a href="/project/user/create" class="signupp-button">Tilmeld dig!</a>
    </div>
</main>

</body>
</html>
