<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret subprojekt</title>
    <div th:replace="~{fragments/headerloggedin :: header}"></div>


</head>
<body>

<form th:action="@{'/project/' + ${projectname} + '/save'}" th:object="${subproject}" method="post">
    <p>
        <label for="name">Navn</label>
        <input type="text" id="name" name="name" th:field="*{name}"/>
    </p>
    <p>
        <label for="description">Beskrivelse</label>
        <input type="text" id="description" name="description" th:field="*{description}"/>
    </p>

    <br>
    <input type="submit" value="Opret subprojekt" /></form>



</body>
</html>
