<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Errorpage 500</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #3c5c7e, #1b232f);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.01%);
      background-size: 5% 5%;
      animation: rotate 90s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .container {
      padding: 20px;
      max-width: 600px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: glitch 1s linear infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px 0 #ff4da6, -2px -2px 0 #00ffff;
      }
      20% {
        text-shadow: -2px -2px 0 #ff4da6, 2px 2px 0 #00ffff;
      }
      40% {
        text-shadow: 2px -2px 0 #ff4da6, -2px 2px 0 #00ffff;
      }
      60% {
        text-shadow: -2px 2px 0 #ff4da6, 2px -2px 0 #00ffff;
      }
      80% {
        text-shadow: 2px 2px 0 #ff4da6, -2px -2px 0 #00ffff;
      }
      100% {
        text-shadow: -2px -2px 0 #ff4da6, 2px 2px 0 #00ffff;
      }
    }

    p {
      font-size: 1.2rem;
    }

    .home-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .home-button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="background"></div>
<div class="container">
  <h1>500 - Server error noooo!</h1>
  <p>Something went wrong on our end. Please try again later.</p>
  <a href="/" class="home-button"><i class="fas fa-home"></i> Go to Home</a>
</div>
</body>
</html>
