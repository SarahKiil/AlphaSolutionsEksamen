<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create project</title>
    <link th:href="@{/headerloggedin.css}" rel="stylesheet">
    <link th:href="@{/createproject.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/headerloggedin :: header}"></div>

<h1 class="create-heading">Opret et projekt</h1>

<form action="/project/save" th:object="${project}" method="post">
    <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}"/>
    </p>
    <p>
        <label for="description">Beskrivelse:</label>
        <input type="text" id="description" name="description" th:field="*{description}"/>
    </p>
    <p>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" value="2024-01-01" min="2024-01-01" max="2040-12-31" th:field="*{deadline}" />
    </p>
    <input type="submit" value="Create project" />
</form>
<a th:href="@{'/project/frontpage'}" class="button">Fortryd</a>

</body>
</html>
