<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdater dit projekt</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/headerloggedin :: header}"></div>

<form th:action="@{'/project/' +${project.name} + '/' + ${subproject.name} + '/update'}" method="post" th:object="${subproject}">
    <p th:text="${project.name}">
    </p>

    <p>
        <input name="name" type="name" th:value="${subproject.name}"/>
    </p>

    <p>
        <label>Beskrivelse:</label>
        <input name="description" type="description" th:value="${subproject.description}"/>
    </p>
    <br>
    <p>
        <button type="submit" class="button">Opdater subprojekt</button>

        <a th:href="@{'/project/frontpage'}">
            <button type="button" class="button">Fortryd</button>
        </a>
    </p>
</form>
</body>
</html>
